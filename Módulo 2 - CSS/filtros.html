<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Filtros</title>
	<style>
		.contenedor{
			width: 500px;
			margin:auto;
		}
		.contenedor img{
			width: 100%;
		}
		#img{
			filter:opacity(.8);
		}
		#firefox{
			filter: drop-shadow(5px 5px 2px #858585); 
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<img id="img" src="IMG/foto.jpg" alt="">
		<img src="IMG/foto.jpg" alt="">
	</div>
	<img id="firefox" width="350px" src="IMG/firefox-logo.svg" alt="">
</body>
</html>
